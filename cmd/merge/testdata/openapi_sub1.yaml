tags:
  - name: widgets
    description: Widget related endpoints
paths:
  /v1/widgets:
    get:
      tags:
        - widgets
      summary: Get a list of all widgets.
      description: Gets a list of all widgets
      operationId: WidgetsList
      parameters:
        - name: qp1
          in: query
          required: true
          description: A query parameter.
          schema:
            type: string
        - name: qp2
          in: query
          required: false
          description: A query parameter.
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WidgetsListResponse'
components:
  schemas:
    WidgetsListResponse:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Widget'
    Widget:
      type: object
      required:
        - id
        - myint
        - name
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: The ID of the widget.
          example: abc123
        myint:
          type: integer
          format: int32
          description: An integer value
        name:
          type: string
          description: The widget's name
          example: Sparkly Fork
        created_at:
          type: string
          description: The timestamp of the when the widget was created in RFC3339 format.
          example: "2023-11-13T10:09:17.908177-08:00"
          x-go-type: "time.Time"
          x-go-import: "time"
        updated_at:
          type: string
          description: The timestamp of the when the widget was last updated in RFC3339 format.
          example: "2023-11-13T10:09:17.908177-08:00"
          x-go-type: "time.Time"
          x-go-import: "time"
